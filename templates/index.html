{% extends "base.html" %}

{% block content %}

<h3>All Blog Authors</h3>

{% if users|length == 0 %}
<p>No Users yet</p>
{% else %}

<table border="1" width="600" style="border-spacing: 2px;">
    {% for user in users %}
    <tr>
        <td>
            <br>
            <b><a href='./blog?userID={{user.id}}' class="">{{user.username}}</a></b> <br>Author Since: {{user.created_dt}}
            <br><br>
            
        </td>
    </tr>
    {% endfor %}
</table>

{% endif %}

{% endblock %}
