{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz</h1>

    {% if user|length == 0 %}
    <h3>No user created</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
