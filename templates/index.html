{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz</h1>

    {% if user|length == 0 %}
    <h3>No user created</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href= "/singleuser?user={{ user.id }}" > {{user.username}} </a></a>
    <p>{{post.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
