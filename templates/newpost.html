{% extends "base.html" %}

{% block content %}
<h3>Add a Post</h3>
<form method='post' action="/newpost">
    <div class="form-group">
        <label for="post">Title</label>
        <input class="form-control" type="text" name='title' value="{{post_title}}" />
        <label for="body">Body</label>
        <textarea class="form-control" name='body'>{{body}}</textarea>
    </div>
    <input type="submit" value='Add Post' class="btn btn-default" />
</form>
{% endblock %}
