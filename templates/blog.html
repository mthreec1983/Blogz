{% extends "base.html" %}

{% block content %}
    
    <h1>Blogz</h1>

    {% if posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in posts %}
    
    <a href="/index?id={{username.id}}"><h2>{{Blogz.username}}</h2></a>
    <p>{{post.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
